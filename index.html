<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the newbie profile card challenge on Frontend mentor."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card-container">
      <img
        class="profile-img"
        src="./images/image-victor.jpg"
        alt="Victor avatar"
      />
      <div class="name-container">
        <span class="avatar-name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <p class="city name-container">London</p>
      <hr class="divider" />
      <div class="stats-container">
        <div class="stats">
          <p class="stat">80K</p>
          <p class="stat-description">Followers</p>
        </div>
        <div class="stats">
          <p class="stat">803K</p>
          <p class="stat-description">Likes</p>
        </div>
        <div class="stats">
          <p class="stat">1.4K</p>
          <p class="stat-description">Photos</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/awesomeCoding999"
        >@awesomeCoding999</a
      >.
    </footer>
  </body>
</html>
